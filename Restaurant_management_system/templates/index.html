<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom CSS for attractive buttons -->
    <style>
      body {
        background: radial-gradient(circle at top, #ff7eb3, #ff758c, #fd5e53, #ff7a89);
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #f5f5f5;
      }
      .jumbotron {
        background: rgba(50, 50, 50, 0.8);
        color: white;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition: all 0.4s ease-in-out;
      }
      .jumbotron:hover {
        transform: scale(1.05);
        background: rgba(0, 0, 0, 0.9);
      }
      h1 {
        font-size: 3rem;
        font-weight: bold;
        color: #ffde03;
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.6);
      }
      .lead {
        font-size: 1.4em;
        color: #d9d9d9;
        margin-bottom: 30px;
      }
      .btn {
        transition: transform 0.3s, box-shadow 0.3s;
        margin: 15px;
        font-size: 1.3rem;
        padding: 15px 30px;
        border-radius: 10px;
        font-weight: bold;
      }

      /* User Button */
      .btn-user {
        background: linear-gradient(45deg, #6a11cb, #2575fc); /* Purple-Blue */
        color: white;
        border: none;
        box-shadow: 0px 6px 15px rgba(38, 128, 235, 0.4);
      }
      .btn-user:hover {
        transform: scale(1.1);
        background: linear-gradient(45deg, #2575fc, #6a11cb); /* Reverse */
        box-shadow: 0px 10px 20px rgba(38, 128, 235, 0.6);
      }

      /* Admin Button */
      .btn-admin {
        background: linear-gradient(45deg, #ff512f, #dd2476); /* Pink-Red */
        color: white;
        border: none;
        box-shadow: 0px 6px 15px rgba(221, 36, 118, 0.4);
      }
      .btn-admin:hover {
        transform: scale(1.1);
        background: linear-gradient(45deg, #dd2476, #ff512f); /* Reverse */
        box-shadow: 0px 10px 20px rgba(221, 36, 118, 0.6);
      }

      /* Employee Button */
      .btn-employee {
        background: linear-gradient(45deg, #11998e, #38ef7d); /* Green-Teal */
        color: white;
        border: none;
        box-shadow: 0px 6px 15px rgba(56, 239, 125, 0.4);
      }
      .btn-employee:hover {
        transform: scale(1.1);
        background: linear-gradient(45deg, #38ef7d, #11998e); /* Reverse */
        box-shadow: 0px 10px 20px rgba(56, 239, 125, 0.6);
      }

      footer {
        text-align: center;
        margin-top: 20px;
        font-size: 1rem;
        color: #f0f0f0;
      }
    </style>

    <title>Welcome To SandipEatsNow!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Welcome To SandipEatsNow!</h1>
        <p class="lead">A simple and easy-to-use online food ordering system.</p>
        <div class="btn-group">
          <a class="btn btn-user btn-lg" href="/shop" role="button">User</a>
          <a class="btn btn-admin btn-lg" href="/admin" role="button">Admin</a>
          <a class="btn btn-employee btn-lg" href="/admin" role="button">Employee</a>
        </div>
        <hr class="my-4">
        <p>Rahul Nambiar&nbsp;&emsp;<b>230105051146</b>&emsp;<a href="https://in.linkedin.com/in/rahul-nambiar-646074213" target="_blank">@rahulnambiar</a> </p>
        <p>Sakshi Solat&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>230105051147</b>&emsp;<a href="https://www.linkedin.com/in/sakshi-solat-a771262b2" target="_blank">@sakshisolat</a> </p>
      </div>
      <footer>
        <p>&copy; Project Batch 2023-2025</p>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
